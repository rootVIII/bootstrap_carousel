<!doctype html>
<html lang="en">
<head>
    <title>Custom Javascript/Bootstrap5 Carousel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="carousel.js" defer></script>
    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .my-bg-light {
            background-color: #CDCBCB;
        }
        .btn:focus {
            outline: none;
            box-shadow: none;
        }
        a {
            text-decoration: none !important;
        }
        .container-sm {
            max-width: 648px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">
    <br><br>
    <div class="container-sm mt-2 mb-2 bg-light">
        <div class="row mb-2">
            <div class="col-2 col-sm-3">
                &emsp;
            </div>

            <!-- Start Carousel Widget -->
            <div class="col-8 col-sm-6 col-md-12 my-bg-light rounded shadow-lg text-start">
                <div class="text-left mb-2 border-bottom">
                    <p class="fw-light text-muted ms-3">Custom Boostrap Carousel</p>
                </div>
                <div class="text-center">
                    <a id="anchor-0" href="#" target="_blank">
                        <img id="img-0" class="my-bg-light rounded shadow-sm" src="#" alt="Img A">
                    </a>
                    <a id="anchor-1" href="https://www.github.com/rootVIII" target="_blank">
                        <img id="img-1" class="my-bg-light rounded shadow-sm" src="#" alt="Img B">
                    </a>
                    <a id="anchor-2" href="#" target="_blank">
                        <img id="img-2" class="my-bg-light rounded shadow-sm" src="#" alt="Img C">
                    </a>
                </div>
                <div class="text-end border-top mb-2 mt-2">
                    <div class="btn-group me-3">
                        <button id="arrowLeftBtn" type="button" class="btn btn-sm"><i class="fa fa-arrow-circle-left"></i></button>
                        <button id="arrowRightBtn" type="button" class="btn btn-sm"><i class="fa fa-arrow-circle-right"></i></button>
                    </div>
                </div>
            </div>
            <!-- End Carousel Widget -->

            <div class="col-2 col-sm-3">
                &emsp;
            </div>
        </div>
    </div>
    <br><br>
</body>
